
<!DOCTYPE html>
	<head>
		<title>Polymer terminal-text Demo</title>
		<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../terminal-text.html">

		<meta name="viewport" content="width=800" />
		<meta charset="UTF-8" />
		<style is="custom-style">
            html, body { 
                min-width: 800px; 
                padding: 0;
                margin: 0; 
                font-family: 'Montserrat', helvetica, sans-serif; 
                background: #222; 
                color: #fff; 
                font-size: 20pt; 
                line-height: 1.5; 
                padding: 2%; 
            }
            h1 { margin: 0; padding: 0; }
            terminal-text {
                --terminal-text-pre-text-color: #00ff00;
                --terminal-text-text-color: #fff;
                --terminal-text-cursor-color: #00ff00;
            }
            .teletype-prefix, .teletype-cursor { color: #00bd9c; }
            #fork-me { position: absolute; top: 0; right: 0; border: 0; }
		</style>
	</head>
	<body>
		<h1>Polymer terminal-text</h1>
        <p>
        <template is="dom-bind">
            <terminal-text 
                id="tt"
                clear-delay="1000"
                back-delay="10"
                prefix="# "
                blink-speed="500"
                value="{{out}}"
                text='["^250.^250.^250.^1000","auti~1o^1000 type terminal commands.","including new lines,\npauses^2000, character deletion^250~20 and other features."," auto delete^2000, customisable cursor.|_^2000|â–‹"," and loads^150~5^150 more..."," what will you do?"]'>

            <div>{{out}}</div>
        </template>

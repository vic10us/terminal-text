	<body>
        <h1>Polymer terminal-text</h1>
        <demo-snippet>
            <template>
                <style>
                    terminal-text {
                        height: 80px;
                        font-size: 20pt; 
                        line-height: 1.5;
                        padding: 10px;
                        background-color: #424242;
                        font-family: "Andale Mono", Consolas, "Courier New";
                        --terminal-text-pre-text-color: #00ff00;
                        --terminal-text-text-color: #ffffff;
                        --terminal-text-cursor-color: #00ff00;
                    }
                </style>
                <terminal-text 
                    id="tt"
                    clear-delay="500"
                    back-delay="10"
                    blink-speed="250"
                    value="{{output}}"
                    text='["^250.^250.^250.^500","auti~1o^500 type terminal commands.","including new lines,\npauses^2000, character deletion^250~20 and other features."," auto delete^2000, customisable cursor.|_^2000|â–‹"," and loads^150~5^150 more..."," what will you do?"]'>
                [terminal-text ~]$</terminal-text>
            </template>
        </demo-snippet>
